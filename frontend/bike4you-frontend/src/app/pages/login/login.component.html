<div class="login-container">
  <div class="login-card">
    <h1>Bike4You</h1>

    <div class="mode-switch">
      <button [class.active]="mode === 'login'" (click)="switchToLogin()">
        Login
      </button>
      <button [class.active]="mode === 'register'" (click)="switchToRegister()">
        Register
      </button>
    </div>

    <div *ngIf="error" class="error-box">
      {{ error }}
    </div>

    <form (ngSubmit)="mode === 'login' ? onLogin() : onRegister()">
      <div *ngIf="mode === 'register'" class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" required />
      </div>
      
      <div class="form-group">
        <label>Email (&#64;kamk.fi)</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <p class="validation-error" *ngIf="email && !isEmailValid()">
          Email must end with <strong>&#64;kamk.fi</strong>
        </p>
      </div>

      <button
        class="btn-primary"
        type="submit"
        [disabled]="!isEmailValid()"
      >
        {{ mode === 'login' ? 'Login' : 'Register' }}
      </button>
    </form>
  </div>
</div>
