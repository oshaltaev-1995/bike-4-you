services:
  # =========================
  # POSTGRES DATABASE
  # =========================
  - name: bike4you-postgres
    type: pserv
    plan: free
    region: frankfurt
    databaseName: bike4you
    user: bike4you

  # =========================
  # AUTH SERVICE
  # =========================
  - name: bike4you-auth
    type: web
    env: docker
    rootDir: auth-service
    plan: free
    region: frankfurt
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bike4you-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # =========================
  # INVENTORY SERVICE
  # =========================
  - name: bike4you-inventory
    type: web
    env: docker
    rootDir: inventory-service
    plan: free
    region: frankfurt
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bike4you-postgres
          property: connectionString
      - key: SECRET_KEY
        fromService:
          name: bike4you-auth
          envVarKey: SECRET_KEY

  # =========================
  # RENTAL SERVICE
  # =========================
  - name: bike4you-rental
    type: web
    env: docker
    rootDir: rental-service
    plan: free
    region: frankfurt
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bike4you-postgres
          property: connectionString
      - key: INVENTORY_URL
        value: https://bike4you-inventory.onrender.com
      - key: SECRET_KEY
        fromService:
          name: bike4you-auth
          envVarKey: SECRET_KEY

  # =========================
  # FRONTEND
  # =========================
  - name: bike4you-frontend
    type: static_site
    rootDir: frontend/bike4you-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist/bike4you-frontend
    envVars:
      - key: AUTH_API
        value: https://bike4you-auth.onrender.com
      - key: INVENTORY_API
        value: https://bike4you-inventory.onrender.com
      - key: RENTAL_API
        value: https://bike4you-rental.onrender.com

